<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="/masterTemplate.xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:define name="title">Crear Servicio</ui:define>
	<ui:define name="body">
		<p:messages autoUpdate="true" id="messagesGeneral" />

		<h:form>
			<p:panel style="padding:0px">
				<f:facet name="header">Crear Servicio</f:facet>

				<p:panelGrid columns="2">
					<p:outputLabel>
						<b>Nombre del servicio</b>
					</p:outputLabel>
					<p:inputText size="50" value="#{serviceBean.serviceName}"
						required="true" requiredMessage="Ingrese nombre">
						<p:ajax event="keyup" update="labelInfo" />
					</p:inputText>
					<p:outputLabel>
						<b>Url del servicio</b>
					</p:outputLabel>
					<p:inputText size="50" value="#{serviceBean.serviceURL}"
						required="true" requiredMessage="Ingrese URL" />

				</p:panelGrid>



				<p:panel header="Servicio virtual publicado" style="width:655px;">
					<p:outputLabel id="labelInfo"
						value="http://#{serviceBean.ip}:8080/virtual-service/#{serviceBean.serviceName}" />


				</p:panel>
				<p:spacer height="20" />
				<p:panelGrid columns="2"  style="width:660px;">

					<f:facet name="footer">
						<p:commandButton value="Cargar Operaciones del Servicio" 
							actionListener="#{serviceBean.getOperationsForService()}"
							update="operaciones" style="float:right;" />
					</f:facet>

					<p:outputLabel>
						<b>Seleccione operación</b>
					</p:outputLabel>
					<p:dataTable id="operaciones" var="op" style="width:450px"
						value="#{serviceBean.operations}"
						selection="#{serviceBean.selectedOperations}" rowKey="#{op}">

						<p:column selectionMode="multiple"
							style="width:16px;text-align:center" />
						<p:column headerText="Nombre">
							<h:outputText value="#{op}" />
						</p:column>

					</p:dataTable>


				</p:panelGrid>
				<p:growl autoUpdate="true" sticky="true" showDetail="true"
					escape="true" showSummary="true" />
				<p:commandButton value="Crear Servicio"
					action="#{serviceBean.crearServicio()}"
					styleClass="ui-priority-primary "
					style="margin-top: -35px;float:right;" />
			</p:panel>
		</h:form>
	</ui:define>
	<ui:define name="menuIzq">
		<ui:include src="/menu.xhtml" />
	</ui:define>
</ui:composition>
