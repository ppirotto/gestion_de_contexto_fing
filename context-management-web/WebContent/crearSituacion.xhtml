<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="/masterTemplate.xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:define name="title">Home</ui:define>
	<ui:define name="body">
		<p:messages autoUpdate="true" id="messagesGeneral" />
		<h1>
			<h:outputText value="Crear Situacion" />
		</h1>

		<h:form enctype="multipart/form-data">
			<h:panelGrid columns="2">
				<p:panelGrid columns="2">
					<p:outputLabel>
						<b>Nombre de la situación</b>
					</p:outputLabel>
					<p:inputText size="50" value="#{situationBean.name}" required="true" label="Nombre de la situación"/>
					<p:outputLabel>
						<b>Descripción</b>
					</p:outputLabel>
					<p:inputText size="50" value="#{situationBean.description}" required="true" label="Descripción" />



					<p:outputLabel>
						<b>Duración en minutos</b>
					</p:outputLabel>
					<p:inputText id="duration" size="50" value="#{situationBean.duration}" label="Duración">
						<f:convertNumber integerOnly="true" type="number" />
					</p:inputText>
					 <p:message for="duration" display="icon" />

				</p:panelGrid>
		
			</h:panelGrid>
			<p:growl id="grwol" life="2000" />
			<p:commandButton value="Crear Servicio"
				action="#{serviceBean.crearServicio()}"
				styleClass="ui-priority-primary " style="margin-top: 10px;" />
		</h:form>
	</ui:define>
	<ui:define name="menuIzq">
		<ui:include src="/menu.xhtml" />
	</ui:define>
</ui:composition>
