<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="/masterTemplate.xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:define name="title">Configuración</ui:define>
	<ui:define name="body">

		<h1>
			<h:outputText value="Vista de servicios configurados" />
		</h1>
		<h:form id="form">

<!-- 			<p:growl id="messages" showDetail="true" /> -->

			<p:treeTable value="#{configurationBean.root}" var="document" style="width:800px;">
				<f:facet name="header">
            		Servicios Configurados
       			 </f:facet>
				<p:column headerText="Nombre">
					<h:outputText value="#{document.name}" />
				</p:column>
				<p:column headerText="Tipo">
					<h:outputText value="#{document.type}" />
				</p:column>
				<p:column style="width:24px">
					<p:commandLink update=":form:dialog"
						oncomplete="PF('documentDialog').show()" title="Ver Detalle"
						styleClass="ui-icon ui-icon-search">
						<f:setPropertyActionListener value="#{document}"
							target="#{configurationBean.selectedNode}" />
					</p:commandLink>
				</p:column>
			</p:treeTable>

			<p:dialog id="dialog" header="Detalle" showEffect="fade" position="center" appendTo="@(body)" dynamic="true" style="width:50% important!"
				widgetVar="documentDialog" modal="true" resizable="false" draggable="false">
				<p:outputPanel id="documentPanel">
					<p:panelGrid columns="2" columnClasses="label,value"
						rendered="#{not empty configurationBean.selectedNode}">
						<h:outputLabel for="name" value="Name: " />
						<h:outputText id="name" value="#{configurationBean.selectedNode.name}"
							style="font-weight:bold" />

						<h:outputLabel for="data" value="Data " />
					<pe:codeMirror id="codeMirror" 
							 mode="xml" readOnly="true" smartIndent="true"	
						theme="eclipse" value="#{configurationBean.selectedNode.data}"
						matchBrackets="true" lineWrapping="true" />

						<h:outputLabel for="type" value="Type " />
						<h:outputText id="type" value="#{configurationBean.selectedNode.type}"
							style="font-weight:bold" />
					</p:panelGrid>
				</p:outputPanel>
			</p:dialog>
		</h:form>
	</ui:define>
	<ui:define name="menuIzq">
		<ui:include src="/menu.xhtml" />
	</ui:define>
</ui:composition>
