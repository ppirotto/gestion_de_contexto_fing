<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="/masterTemplate.xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:define name="title">Home</ui:define>
	<ui:define name="body">

		<h1>
			<h:outputText value="Vista de servicios configurados" />
		</h1>
		<h:form>

			<p:growl id="messages" showDetail="true" />

			<p:tree id="treeSingle" value="#{configurationBean}" var="node"
				selectionMode="single" selection="#{treeBean.selectedNode}">

				<p:treeNode>
					<h:outputText value="#{node}" />
				</p:treeNode>
			</p:tree>

			<p:commandButton value="Display Selected" update="messages"
				actionListener="#{treeBean.displaySelectedSingle}" />

		</h:form>
	</ui:define>
	<ui:define name="menuIzq">
		<ui:include src="/menu.xhtml" />
	</ui:define>
</ui:composition>
