<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="/masterTemplate.xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:define name="title">Crear Itinerario</ui:define>
	<ui:define name="body">
		<h1>
			<h:outputText value="Crear Itinerario" />
		</h1>

		<h:form enctype="multipart/form-data">
			<h:panelGrid columns="1">
				<p:panelGrid columns="2">

					<p:outputLabel for="selectMenu">
						<b>Servicio</b>
					</p:outputLabel>
					<p:selectOneMenu id="selectMenu" autoupdate="true" required="true" requiredMessage="Seleccione un servicio"
						styleClass="span4" value="#{itineraryBean.selectedService}"
						effect="fade">
						<f:selectItem itemLabel="Seleccione un servicio" itemValue="" />
						<f:selectItems value="#{itineraryBean.serviceList}" var="Service"
							itemLabel="#{Service.serviceName}/#{Service.operationName}"
							itemValue="#{Service.id}" />
					</p:selectOneMenu>

					<p:outputLabel for="selectSituation">
						<b>Situación</b>
					</p:outputLabel>
					<p:selectOneMenu id="selectSituation" autoupdate="true" required="true" requiredMessage="Seleccione una situación"
						styleClass="span4" value="#{itineraryBean.selectedSituation}"
						effect="fade">
						<f:selectItem itemLabel="Seleccione una situación" itemValue="" />
						<f:selectItems value="#{itineraryBean.situationList}"
							var="Situation" itemLabel="#{Situation.name}"
							itemValue="#{Situation.name}" />
					</p:selectOneMenu>

					<p:outputLabel>
						<b>Prioridad</b>
					</p:outputLabel>
					<p:inputText id="prioridad" size="10" required="true" requiredMessage="Ingrese prioridad" validatorMessage="Proiridad mayor a 0"
						value="#{itineraryBean.priority}" label="Prioridad">
						<f:convertNumber integerOnly="true" type="number" />
						<f:validateDoubleRange minimum="1"/>  
					</p:inputText>



				</p:panelGrid>


				<h3>
					<b>Agregue los pasos del itinerario</b>
				</h3>
				<p:panelGrid columns="3">
					<h:outputLabel>
						<b>Paso del itinerario</b>
					</h:outputLabel>
					<p:selectOneMenu id="selectAdaptType" autoupdate="true"
						styleClass="span4" value="#{itineraryBean.adaptSelec}"
						effect="fade">adaptationTypeList
						<f:selectItem itemLabel="Seleccione adaptación a crear"
							itemValue="" />
						<f:selectItems value="#{itineraryBean.adaptationTypeList}"
							var="adapType" itemLabel="#{adapType}" itemValue="#{adapType}" />

					</p:selectOneMenu>
					<p:commandButton value="Agregar" id="ajax" update="adaptaciones descrpition"
						actionListener="#{itineraryBean.agregarAdaptacion}" />
					<p:outputLabel>
						<b>Descripción</b>
					</p:outputLabel>
					<p:inputText id="descrpition" size="38"
						value="#{itineraryBean.description}" label="Descripción">
					</p:inputText>


				</p:panelGrid>

			</h:panelGrid>

			<h2>
				<h:outputText value="Itinerario:" />
			</h2>

			<p:panelGrid id="adaptaciones" styleClass="centerContent">
				<c:forEach items="#{itineraryBean.adaptations}" var="adap">
					<p:row>
						<p:column>
							<h:outputText value="#{adap.id}" />
						</p:column>
						<p:column>
							<h:outputText value="#{adap.adaptationType}" />
						</p:column>
						
						<p:column>
							<h:outputText value="#{adap.description}" />
						</p:column>

						<p:column rendered="#{adap.adaptationType.renderFileUpload()}">
							<p:fileUpload value="#{adap.data}" mode="simple"
								dragDropSupport="true" />
						</p:column>
						<p:column rendered="#{adap.adaptationType.renderStringInput()}">
							<p:inputText value="#{adap.extraData}">
							</p:inputText>
						</p:column>
					</p:row>
				</c:forEach>
			</p:panelGrid>


					<p:growl autoUpdate="true" sticky="true" showDetail="true"
					escape="true" showSummary="true" />
			<p:commandButton value="Crear Itinerario" ajax="false"
				action="#{itineraryBean.crearItinerario}"
				styleClass="ui-priority-primary " style="margin-top: 10px;" />

			<p:growl id="messages" showDetail="true" />
		</h:form>
	</ui:define>
	<ui:define name="menuIzq">
		<ui:include src="/menu.xhtml" />
	</ui:define>
</ui:composition>
