<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="/masterTemplate.xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:define name="title">Crear Itinerario</ui:define>
	<ui:define name="body">


		<h:form id="itineraryForm" enctype="multipart/form-data">

			<p:panel>
				<f:facet name="header">Crear Itinerario</f:facet>
				<h:panelGrid columns="1">
					<p:panelGrid columns="2">
						<f:facet name="header">Itinerario</f:facet>
						<p:outputLabel for="selectMenu">
							<b>Servicio</b>
						</p:outputLabel>
						<p:selectOneMenu id="selectMenu" autoupdate="true" required="true"
							requiredMessage="Seleccione un servicio" styleClass="span4"
							value="#{itineraryBean.selectedService}" effect="fade">
							<f:selectItem itemLabel="Seleccione un servicio" itemValue="" />
							<f:selectItems value="#{itineraryBean.serviceList}" var="Service"
								itemLabel="#{Service.serviceName}/#{Service.operationName}"
								itemValue="#{Service.id}" />
						</p:selectOneMenu>

						<p:outputLabel for="selectSituation">
							<b>Situación</b>
						</p:outputLabel>
						<p:selectOneMenu id="selectSituation" autoupdate="true"
							required="true" requiredMessage="Seleccione una situación"
							styleClass="span4" value="#{itineraryBean.selectedSituation}"
							effect="fade">
							<f:selectItem itemLabel="Seleccione una situación" itemValue="" />
							<f:selectItems value="#{itineraryBean.situationList}"
								var="Situation" itemLabel="#{Situation.name}"
								itemValue="#{Situation.name}" />
						</p:selectOneMenu>

						<p:outputLabel>
							<b>Prioridad</b>
						</p:outputLabel>
						<p:inputText id="prioridad" size="10" required="true"
							requiredMessage="Ingrese prioridad"
							validatorMessage="Proiridad mayor a 0"
							value="#{itineraryBean.priority}" label="Prioridad">
							<f:convertNumber integerOnly="true" type="number" />
							<f:validateDoubleRange minimum="1" />
						</p:inputText>



					</p:panelGrid>


					<p:panelGrid columns="2">
						<f:facet name="header">Agregue los pasos del itinerario</f:facet>
						<h:outputLabel>
							<b>Paso del itinerario</b>
						</h:outputLabel>
						<p:selectOneMenu id="selectAdaptType" autoupdate="true"
							styleClass="span3" value="#{itineraryBean.adaptSelec}"
							effect="fade">adaptationTypeList
						<f:selectItem itemLabel="Seleccione adaptaciones" itemValue="" />
							<f:selectItems value="#{itineraryBean.adaptationTypeList}"
								var="adapType" itemLabel="#{adapType}" itemValue="#{adapType}" />

						</p:selectOneMenu>

						<p:outputLabel>
							<b>Descripción</b>
						</p:outputLabel>
						<p:inputTextarea id="descrpition" scrollHeight="2" cols="30"
							rows="2" value="#{itineraryBean.description}" label="Descripción">
						</p:inputTextarea>
						<f:facet name="footer">

							<p:commandButton value="Agregar" id="ajax" style="float:right;"
								update="adaptationTable"
								actionListener="#{itineraryBean.agregarAdaptacion}" />
						</f:facet>


					</p:panelGrid>

				</h:panelGrid>

				<p:dataTable id="adaptationTable" var="adapt" style="width:80%"
					value="#{itineraryBean.adaptations}">
					<f:facet name="header">
           				 Adaptaciones
        				</f:facet>
					<p:column headerText="Id">
						<h:outputText value="#{adapt.id}" />
					</p:column>
					<p:column headerText="Tipo">
						<h:outputText value="#{adapt.adaptationType}" />
					</p:column>
					<p:column headerText="Descripción">
						<h:outputText value="#{adapt.description}" />
					</p:column>

					<p:column style="width:32px;text-align: center">
						<p:commandButton oncomplete="if (#{adapt.isCBR()}){ PF('contentBasedDialog').show()}else{PF('itinerayDialog').show()}"
							icon="ui-icon-create" title="View" update="adaptationDetail contentBasedDetail">
							<f:setPropertyActionListener value="#{adapt}"
								target="#{itineraryBean.selectedAdaptation}" />
						</p:commandButton>
					</p:column>
				</p:dataTable>

				<p:growl autoUpdate="true" sticky="true" showDetail="true"
					escape="true" showSummary="true" />
				<p:commandButton value="Crear Itinerario" ajax="false"
					action="#{itineraryBean.createItinerary}"
					styleClass="ui-priority-primary " style="margin-top: 10px;" />

			</p:panel>

		</h:form>
		<p:dialog header="Data de la adaptación" widgetVar="itinerayDialog"
			modal="true" appendTo="@(body)" showEffect="fade" hideEffect="fade"
			width="70%" height="400px" resizable="false">
			<p:panel id="adaptationDetail">
				<p:panelGrid columns="2">
					<h:outputLabel style="font-weight: bold;" value="Nombre" />
					<h:outputText
						value="#{itineraryBean.selectedAdaptation.adaptationType}" />
				</p:panelGrid>
				<p:panel style="width:90%; height:350px;">
					<f:facet name="header">
           				 		Data
        					</f:facet>
					<pe:codeMirror id="codeMirror" mode="xml" readOnly="false"
						theme="eclipse" lineNumbers="true"
						value="#{itineraryBean.selectedAdaptation.data}"
						matchBrackets="true" lineWrapping="true" />
				</p:panel>
			</p:panel>
		</p:dialog>

		<p:dialog header="Definir el ruteo basado en itinerario"
			widgetVar="contentBasedDialog" modal="true" appendTo="@(body)"
			showEffect="fade" hideEffect="fade" width="70%" height="400px"
			resizable="false">

			<h:form id="contentBasedDialogForm">
				<p:panel id="contentBasedDetail">

					<p:panelGrid columns="2">
						<h:outputLabel style="font-weight: bold;" value="Nombre" />
						<h:outputText
							value="#{itineraryBean.selectedAdaptation.adaptationType}" />
					</p:panelGrid>

					<p:tree value="#{itineraryBean.root}" var="node" dynamic="true"
						id="tree" selectionMode="single"
						selection="#{itineraryBean.selectedNode}"
						onSelectUpdate="messagess"
						nodeSelectListener="#{itineraryBean.onNodeSelect}"
						onExpandUpdate="messagess"
						nodeExpandListener="#{itineraryBean.onNodeExpand}"
						orientation="horizontal">
						<p:treeNode>
							<h:outputText value="#{node}" />
						</p:treeNode>
					</p:tree>
					<p:panelGrid columns="2">
						<p:panelGrid columns="2">
							<f:facet name="header">Nodo</f:facet>
							<h:outputLabel>
								<b>Tipo</b>
							</h:outputLabel>

							<p:selectOneMenu id="selectNodeType" autoupdate="true"
								styleClass="span3" value="#{itineraryBean.nodeType}"
								effect="fade">adaptationTypeList
						<f:selectItem itemLabel="Seleccione tipo de nodo" itemValue="" />
								<f:selectItem itemLabel="Adaptación" itemValue="ADAPTATION" />
								<f:selectItem itemLabel="XPath" itemValue="XPATH" />
							</p:selectOneMenu>

							<h:outputLabel>
								<b>Adaptación</b>
							</h:outputLabel>
							<p:selectOneMenu id="selectAdaptType" autoupdate="true"
								required="true" requiredMessage="Seleccione tipo de nodo"
								styleClass="span3" value="#{itineraryBean.adaptSelec}"
								effect="fade">
								<f:selectItem itemLabel="Seleccione adaptaciones" itemValue="" />
								<f:selectItems value="#{itineraryBean.adaptationTypeList}"
									var="adapType" itemLabel="#{adapType}" itemValue="#{adapType}" />

							</p:selectOneMenu>

							<p:outputLabel>
								<b>Descripción</b>
							</p:outputLabel>
							<p:inputTextarea id="descrpition" scrollHeight="2" cols="30"
								rows="1" value="#{itineraryBean.description}"
								label="Descripción">
							</p:inputTextarea>

							<p:outputLabel>
								<b>XPath</b>
							</p:outputLabel>
							<p:inputText id="xpath" value="#{itineraryBean.xpath}"
								label="XPath">
							</p:inputText>

							<p:outputLabel>
								<b>Data</b>
							</p:outputLabel>

							<pe:codeMirror id="dataCM" mode="xml" readOnly="false"
								theme="eclipse" lineNumbers="true" value="#{itineraryBean.data}"
								matchBrackets="true" lineWrapping="true" />

						</p:panelGrid>

						<p:panelGrid columns="2">
							<p:outputLabel>
								<b>XPath Nodo Padre</b>
							</p:outputLabel>
							<p:inputText id="xpathParent"
								value="#{itineraryBean.xpathParent}" label="XPath">
							</p:inputText>

						</p:panelGrid>
					</p:panelGrid>
					<p:commandButton value="Crear Nodo Falso" icon="ui-icon-newwin"
						ajax="true" update="tree" style="float:left"
						actionListener="#{itineraryBean.createFalseNode()}" />

					<p:commandButton value="Crear Nodo Verdadero" icon="ui-icon-newwin"
						ajax="true" update="tree" style="float:left"
						actionListener="#{itineraryBean.createTrueNode()}" />
						
						<p:commandButton value="Crear Ruteo Basado en Contenido" icon="ui-icon-newwin"
						ajax="true" update="tree" style="float:right"
						actionListener="#{itineraryBean.createItinerary()}" />
						
						
				</p:panel>
			</h:form>
		</p:dialog>



	</ui:define>
	<ui:define name="menuIzq">
		<ui:include src="/menu.xhtml" />
	</ui:define>
</ui:composition>
