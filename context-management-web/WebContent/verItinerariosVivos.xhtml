<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="/masterTemplate.xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:define name="title">Itinerarios Vivos</ui:define>
	<ui:define name="body">
		<p:messages autoUpdate="true" id="messagesGeneral" />
		<h1>
			<h:outputText value="Ver Itinerarios" />
		</h1>

		<h:form id="form">
			<p:dataTable var="itineray"
				value="#{viewItineraryBean.itineraryList}" style="width:80%;"
				widgetVar="itinerayTable" emptyMessage="No hay itinerario"
				filteredValue="#{viewItineraryBean.filteredItineraryList}">

				<f:facet name="header">
					<p:outputPanel>
						<h:outputText value="Buscar por todos los campos:" />
						<p:inputText id="globalFilter"
							onkeyup="PF('itinerayTable').filter()" style="width:150px"
							placeholder="Escriba aquí" />
					</p:outputPanel>
				</f:facet>
				<p:column filterBy="#{itineray.priority}" headerText="Prioridad"
					filterMatchMode="contains">
					<h:outputText value="#{itineray.priority}" />
				</p:column>
				<p:column filterBy="#{itineray.service}" headerText="Servicio"
					filterMatchMode="contains">
					<h:outputText value="#{itineray.service}" />
				</p:column>

				<p:column filterBy="#{itineray.situation}" headerText="Situación"
					filterMatchMode="contains">
					<h:outputText value="#{itineray.situation}" />
				</p:column>

				<p:column filterBy="#{itineray.user}" headerText="Usuario"
					filterMatchMode="contains">
					<h:outputText value="#{itineray.user}" />
				</p:column>

				<p:column filterBy="#{itineray.adaptationNames}"
					headerText="Adaptaciones" filterMatchMode="contains">
					<h:outputText value="#{itineray.adaptationNames}" />
				</p:column>
				<p:column style="width:32px;text-align: center">
					<p:commandButton update=":form:itDetail"
						oncomplete="PF('itDialog').show()" icon="ui-icon-search"
						title="View">
						<f:setPropertyActionListener value="#{itineray}"
							target="#{viewItineraryBean.selectedItinerary}" />
					</p:commandButton>
				</p:column>


			</p:dataTable>

			<p:dialog header="Directiva de adaptación" widgetVar="itDialog"
				modal="true" width="50%" showEffect="fade" appendTo="@(body)"
				hideEffect="fade" resizable="false">
				<p:outputPanel id="itDetail" style="text-align:center;">
					<p:panelGrid columns="1"
						rendered="#{not empty viewItineraryBean.selectedItinerary}">

						<p:dataTable var="adapt"
							value="#{viewItineraryBean.selectedItinerary.adaptationDirective}">
							<p:column headerText="Nombre" width="60">
								<h:outputText value="#{adapt.name}" />
							</p:column>

							<p:column headerText="Data">
								<pe:codeMirror id="codeMirror" mode="xml" readOnly="true"
									smartIndent="true" theme="eclipse"
									value="#{adapt.data}"
									matchBrackets="true" lineWrapping="true" />
							</p:column>

						</p:dataTable>

					</p:panelGrid>
				</p:outputPanel>
			</p:dialog>
		</h:form>
	</ui:define>
	<ui:define name="menuIzq">
		<ui:include src="/menu.xhtml" />
	</ui:define>
</ui:composition>
