<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="/masterTemplate.xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:define name="title">Itinerarios Vivos</ui:define>
	<ui:define name="body">
		<p:messages autoUpdate="true" id="messagesGeneral" />
		<h1>
			<h:outputText value="Ver Itinerarios" />
		</h1>

		<h:form>
			<p:dataTable var="car" value="#{tableBean.carsSmall}"
				emptyMessage="No cars found with given criteria">

				<f:facet name="header">
					<p:outputPanel>
						<h:outputText value="Search all fields:" />
						<p:inputText id="globalFilter" onkeyup="carsTable.filter()"
							style="width:150px" />
					</p:outputPanel>
				</f:facet>

				<p:column filterBy="#{car.model}" headerText="Model"
					footerText="contains" filterMatchMode="contains">
					<h:outputText value="#{car.model}" />
				</p:column>

				<p:column filterBy="#{car.year}" headerText="Year"
					footerText="startsWith">
					<h:outputText value="#{car.year}" />
				</p:column>

				<p:column filterBy="#{car.manufacturer}" headerText="Manufacturer"
					footerText="exact" filterOptions="#{tableBean.manufacturerOptions}"
					filterMatchMode="exact">
					<h:outputText value="#{car.manufacturer}" />
				</p:column>

				<p:column filterBy="#{car.color}" headerText="Color"
					footerText="endsWith" filterMatchMode="endsWith">
					<h:outputText value="#{car.color}" />
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
	<ui:define name="menuIzq">
		<ui:include src="/menu.xhtml" />
	</ui:define>
</ui:composition>
