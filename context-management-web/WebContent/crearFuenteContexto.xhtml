<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="/masterTemplate.xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:define name="title">Crear Fuente de contexto</ui:define>
	<ui:define name="body">

		<h1>
			<h:outputText value="Crear Fuente de Contexto" />
		</h1>

		<h:form>

			<p:panelGrid columns="2">

				<p:outputLabel>
					<b>Nombre del evento</b>
				</p:outputLabel>
				<p:inputText size="38" value="#{contextSourceBean.eventName}"
					required="true" label="Nombre" requiredMessage="Ingrese nombre" />


				<p:outputLabel for="selectEventType">
					<b>Tipo del evento</b>
				</p:outputLabel>
				<p:selectOneMenu id="selectEventType" autoupdate="true"
					required="true" requiredMessage="Seleccione un tipo de evento"
					styleClass="span4" value="#{contextSourceBean.modeConverter}"
					effect="fade">
					<f:selectItem itemLabel="Seleccione un tipo" itemValue="" />
					<f:selectItem itemLabel="JSON" itemValue="JSON" />
					<f:selectItem itemLabel="XML" itemValue="XML" />

				</p:selectOneMenu>

				<p:outputLabel>
					<b>Modo de entrada</b>
				</p:outputLabel>
				<p:selectOneMenu id="selectAdaptType" autoupdate="true"
					required="true" requiredMessage="Seleccione un modo"
					styleClass="span4" value="#{contextSourceBean.receiveMode}"
					effect="fade">
					<f:selectItem itemLabel="Seleccione modo" itemValue="" />
					<f:selectItem itemLabel="Polling" itemValue="POLLING" />
					<f:selectItem itemLabel="Listener" itemValue="LISTENER" />


				</p:selectOneMenu>

				<p:outputLabel>
					<b>URL</b>
				</p:outputLabel>
				<p:inputText size="38" value="#{contextSourceBean.url}"
					requiredMessage="Ingrese una URL" required="true" label="URL" />

				<p:outputLabel>
					<b>Cron</b>
				</p:outputLabel>
				<p:inputText size="38" value="#{contextSourceBean.cron}"
					requiredMessage="Ingrese una cron" required="true" label="CRON" />
			</p:panelGrid>
			<p:growl id="growl2" life="2000" severity="s" />
			<p:commandButton value="Crear Fuente de Contexto"
				action="#{contextSourceBean.crearFuenteContexto()}" update="growl2"
				styleClass="ui-priority-primary" style="margin-top: 10px;" />
		</h:form>
	</ui:define>
	<ui:define name="menuIzq">
		<ui:include src="/menu.xhtml" />
	</ui:define>
</ui:composition>
