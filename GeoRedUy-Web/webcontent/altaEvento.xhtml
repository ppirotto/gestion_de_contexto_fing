<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/masterTemplate.xhtml"
	xmlns:m="http://code.google.com/p/gmaps4jsf/">



	<ui:define name="title">Alta de Evento</ui:define>
	<ui:define name="body">

		<h:form>
		<p:growl id="growlSelec"  />
				<p:panelGrid id="grid23" columns="3" style="padding:10px;width:100%;">
					<f:facet name="header">  
        			Ingrese la direccion a través de un sitio
    			 </f:facet>
				<h:outputLabel for="selec" value="Búsqueda de sitio: " />
				<p:inputText id="selec" value="#{altaEventoBean.nombreBusqueda}"
					label="Búsqueda de sitio: " />
					
					<p:commandButton
						actionListener="#{altaEventoBean.listarSitios}"
						update="growlSelec selectMenu" value="Buscar" process="@this selec" />
						
				
			
				
				  <h:outputText value="Selecione Sitio: " />  
			        <p:selectOneMenu id="selectMenu" autoupdate="true" value="#{altaEventoBean.nombreSitioSelec}" effect="fade" >  
			            <f:selectItem itemLabel="Selecione uno" itemValue="" />  
			            <f:selectItems value="#{altaEventoBean.listaSitios}" var="SitioInteres" itemLabel="#{SitioInteres.nombre}" itemValue="#{SitioInteres.nombre}"/>  
			        </p:selectOneMenu>  
	
		</p:panelGrid>
				
			<p:growl id="growlEvento"  />
			<p:panelGrid columns="2" style="padding:10px;width:100%;">
				<f:facet name="header">  
        			 Nuevo Evento
    			 </f:facet>

				<h:outputLabel for="nombre" value="Nombre: " />
				<p:inputText id="nombre" value="#{altaEventoBean.nombre}"
					label="Nombre:" requiredMessage="Ingrese Nombre" required="true" />

				<h:outputLabel for="descripcion" value="Descripción: " />
				<p:inputTextarea id="descripcion"
					value="#{altaEventoBean.descripcion}" rows="3" cols="46" requiredMessage="Ingrese Descripción"
					required="true" />
					

				<h:outputLabel  value="Elija fecha de comienzo: " />
				 <p:calendar value="#{altaEventoBean.fechaInicio}" pattern="dd/MM/yyyy HH:mm" />  
				 
				 <h:outputLabel  value="Elija fecha de fin: " />
				 <p:calendar value="#{altaEventoBean.fechaFin}" pattern="dd/MM/yyyy HH:mm" />  

				<h:outputLabel for="categorias" value="Categorias: " />
				<p:selectCheckboxMenu style="top:10px;" id="categorias"
					value="#{altaEventoBean.categoriasSelec}"
					label="Seleccione las categorias" filter="true" filterText="Filter"
					filterMatchMode="startsWith" panelStyle="width:220px">

					<f:selectItems value="#{altaEventoBean.listarCategorias()}" />

				</p:selectCheckboxMenu>

				
					<h:outputLabel  value="Imagen: " />
				
				
					<h:form enctype="multipart/form-data">
						<p:growl id="growlLogo" showDetail="true" />
						<p:fileUpload fileUploadListener="#{altaEventoBean.upload}"
							 allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
							sizeLimit="100000" invalidFileMessage="fichero inválido"
							invalidSizeMessage="ha excedido el tamaño máximo permitido"
							label="Seleccionar imagen" update="growlLogo" cancelLabel="Cancelar"
							uploadLabel="Subir" />
					</h:form>
					
				<f:facet name="footer">
					<p:commandButton
						action="#{altaEventoBean.crearEvento()}"
						update="growlEvento" value="Crear" />
				</f:facet>

			</p:panelGrid>


		</h:form>
		
		

	</ui:define>
	<ui:define name="menuIzq">
		<ui:include src="/menuPrincipalAdminEmpresa.xhtml" />

	</ui:define>
</ui:composition>
